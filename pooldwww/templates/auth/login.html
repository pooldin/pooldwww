{% extends "auth/base.html" %}

{% block content %}
<section class="auth login">
  <form class="boxy focal content" action="{{ url_for('auth.login') }}" method="POST" data-bind="submit: form.submit">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
    <div class="pending-overlay" style="display: none" data-bind="visible: form.processing"></div>
    {% if error %}
    <h1 class="error" data-bind="text: title, css: { error: form.error }">{{ error }}</h1>
    {% else %}
    <h1 data-bind="text: title, css: { error: form.error }">{{ title }}</h1>
    {% endif %}

    <hr />

    <input name="login"
           type="text"
           class="large"
           value="{{ login or '' }}" }}
           data-bind="value: form.login, css: { error: form.isInvalid('login') }"
           placeholder="Email or Username"
           autofocus="autofocus" />

    <input name="password"
           type="password"
           class="large"
           data-bind="value: form.password, css: { error: form.isInvalid('password') }"
           placeholder="Password" />

    <input type="submit"
           class="btn btn-info btn-large"
           value="Suit up!"
           data-bind="value: submitText, css: { 'btn-info': !form.saving() }" />

    <label class="remember">
      <input name="remember"
             type="checkbox"
             data-bind="checked: form.remember" />
      <span class="label">Remember Me</span>
    </label>
  </form>
  <div class="two columns focal">
    <div class="column">
      <a class="rounded signup" href="{{ url_for('auth.signup') }}">Signup</a>
    </div>
    <div class="column">
      <a class="rounded reset" href="{{ url_for('auth.reset') }}">Reset Password</a>
    </div>
    <div class="clearfix"></div>
  </div>
</section>
{% endblock %}

{% block footer %}
<footer class="auth login">
  {% include "auth/footer.html" %}
</footer>
{% endblock %}

{% block init %}
<script type="text/javascript">
  PI.pages.LoginPage.init({
    title: {{ title|tojson|safe }},
    login: {{ login|default('')|tojson|safe }}
  });
</script>
{% endblock %}
