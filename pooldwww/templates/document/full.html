{% extends "base.html" %}

{% block flash -%}
{% endblock -%}

{% block body %}
<div class="container">
  <div class="row">
    <div class="span12">

      {% if get_flashed_messages() -%}
      <section id="flash-message">
        <div class="container">
          <div class="row">
            {% for message in get_flashed_messages() %}
            <div class="span4">
              <div class="alert alert-error">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                {{ message }}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
      {% endif -%}

      {% block content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
